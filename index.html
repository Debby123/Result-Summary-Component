<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div>
    <div class="section1">
      <h1>Your Result</h1>
      <div class="score-card">
        <p class="score">76</p>
        <p class="total">of 100</p>
      </div>
      <p class="remark">Great</p>
      <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="section2">
      <h2>Summary</h2>
      <div class="summary reaction">
        <img src="./images/icon-reaction.svg" alt="reaction">
        <p class="summary-text"> <span class="reaction-text">Reaction</span> <span class="summary-score"><b>80</b><span class="blur"> /100</span></span></p>
      </div>

      <div class="summary memory">
        <img src="./images/icon-memory.svg" alt="memory">
        <p class="summary-text"><span class="memory-text">Memory</span> 
          <span class="summary-score"><b>92</b><span class="blur"> /100</span></span></p>
      </div>

      <div class="summary verbal">
        <img src="./images/icon-verbal.svg" alt="verbal">
        <p class="summary-text"><span class="verbal-text">Verbal</span> <span class="summary-score shift"><b>61</b><span class="blur"> /100</span></span></p>
      </div>

      <div class="summary visual">
        <img src="./images/icon-visual.svg" alt="visual">
        <p class="summary-text"><span class="visual-text">Visual</span> <span class="summary-score shift"><b>72</b><span class="blur"> /100</span></span></p>
      </div>

      <button>Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">debbyDeveloper</a>.
  </div>
</body>
</html>
